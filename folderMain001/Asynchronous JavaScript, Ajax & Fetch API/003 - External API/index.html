<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>001 - XHR Object Methods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .container input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: 0;
            text-align: left;
        }

        .container .buttons {
            padding: 20px;
            border: 0; 
            outline: 0;
            color: white;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .b1 {
            background-color: dodgerblue;
        }

        .container .output {
            text-align: justify;
            padding: 10px 2%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="numJokes">
        <button class="buttons b1">Get Jokes</button>
        <hr>
        <div class="output"></div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
